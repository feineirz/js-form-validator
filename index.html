<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Form Validator</title>

		<link rel="stylesheet" href="/css/main.css" />
	</head>
	<body>
		<div class="form-container">
			<form action="">
				<div class="form-title">user registration</div>
				<div class="input-block">
					<label for="username">Username</label>
					<input
						type="text"
						name="username"
						id="username"
						data-validation-rule="username"
					/>
				</div>

				<div class="input-block">
					<label for="password">Password</label>
					<input
						type="password"
						name="password"
						id="password"
						data-validation-rule="password"
						data-validation-matching="confirm-password"
					/>
				</div>

				<div class="input-block">
					<label for="confirm-password">Confirm Password</label>
					<input
						type="password"
						name="confirm-password"
						id="confirm-password"
						data-validation-rule="password"
						data-validation-matching="password"
					/>
				</div>

				<div class="input-block">
					<label for="phone">Phone</label>
					<input
						type="tel"
						name="phone"
						id="phone"
						data-validation-rule="phone"
					/>
				</div>

				<div class="input-block">
					<label for="email">Email</label>
					<input
						type="email"
						name="email"
						id="email"
						data-validation-rule="email"
					/>
				</div>

				<div class="input-block">
					<label for="address">Address</label>
					<textarea
						name="address"
						id="address"
						data-validation-rule="address"
					></textarea>
				</div>

				<div class="command-block">
					<div class="command-block-info">
						<p class="info-label">Already have an account?</p>
						<p class="info-label">LOGIN</p>
					</div>
					<div class="button-group">
						<button type="submit" class="btn-success">SUBMIT</button>
						<button class="btn-warning">CANCEL</button>
					</div>
				</div>
			</form>
		</div>
		<script type="module" src="./js/form-validator.js"></script>
	</body>
</html>
